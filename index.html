    /* ===== BASE ===== */
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: "Georgia", serif;
      color: #fdf9f3;
      background: url('https://www.transparenttextures.com/patterns/wood-pattern.png') repeat;
      background-color: #3B352F;
      line-height: 1.6;

    /* ===== NAV ===== */
    nav {
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      color: #fff8e7;
      padding: 1rem 1.5rem;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.4rem;
    }
    nav a {
      color: #fff6da;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 0.04em;
      transition: color 0.25s ease;
      position: relative;
      padding: 0.25rem 0;
    }
    nav a::after{
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      bottom: -6px;
      width: 0;
      margin: 0 auto;
      background: linear-gradient(90deg, transparent, #e5c982, transparent);
      transition: width 0.25s ease;
    }
    nav a:hover { color: #ffe9a9; }
    nav a:hover::after, nav a.active::after { width: 70%; }

    header, section { padding-top: 4.5rem; }

    /* ===== HOME ===== */
    header#home {
      padding: 8.5rem 1rem 6rem;
      text-align: center;
      color: #ffd700; /* gold color */
      font-family: "Georgia", serif;
    }
    header#home h1, header#home h2, header#home p {
      margin: 0.3rem 0;
      font-weight: normal;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
      animation: glow 2s ease-in-out infinite alternate;
    }
    header#home h1 { font-size: 3rem; }
    header#home h2 { font-size: 2.2rem; }
    header#home p { font-size: 1.5rem; }

    #countdown {
      font-size: 2rem;
      margin-top: 1rem;
      color: #ffd700;
      text-shadow: 0 0 15px #ffd700;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffd700; }
      to { text-shadow: 0 0 20px #fff2b3; }
    }

    /* ===== GENERIC SECTION ===== */
    section { padding: 4.5rem 1.5rem; text-align: center; }
    section h2 {
      color: #fff6da;
      font-size: 2.2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 0 0 0.6rem;
    }
    hr.divider { border: none; height: 2px; width: 80px; margin: 1rem auto 1.6rem; background: linear-gradient(to right, transparent, #e5c982, transparent); }
    section p { color: #fdf9f3; font-size: 1.05rem; line-height: 1.7; max-width: 800px; margin: 0 auto; white-space: pre-line; }

  <script>
    // Live Countdown
    const countdown = document.getElementById("countdown");
    const weddingDate = new Date("August 4, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance < 0) {
        countdown.innerHTML = "Today’s the day!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>
