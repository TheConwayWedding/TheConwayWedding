<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Full Screen Video</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* Nav bar */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin: 0 1rem;
    font-weight: bold;
    font-size: 1.1rem;
  }

  /* Full screen video */
  #videoWrapper {
    position: absolute;
    top: 60px; /* leave room for navbar */
    left: 0;
    width: 100%;
    height: calc(100% - 60px);
    overflow: hidden;
  }

  #videoWrapper iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="video.html">Video</a>
  <a href="https://www.zola.com/wedding/savannahanddaquan/rsvp" target="_blank">RSVP</a>
</nav>

<div id="videoWrapper">
  <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0&autoplay=1&mute=1&controls=1" 
          allow="autoplay; fullscreen" 
          allowfullscreen>
  </iframe>
</div>

</body>
</html>
