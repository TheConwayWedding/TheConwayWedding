<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wedding Fullscreen YouTube Video</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: "Georgia", serif;
    background: #000;
  }

  /* ===== NAV ===== */
  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1.4rem;
    padding: 1rem 1.5rem;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(6px);
    color: #fff8e7;
  }

  .nav-links {
    display: flex;
    gap: 1.4rem;
    justify-content: center;
    align-items: center;
  }

  nav a {
    color: #fff6da;
    text-decoration: none;
    font-weight: 700;
    letter-spacing: 0.04em;
    transition: color 0.25s ease;
    position: relative;
    padding: 0.25rem 0;
  }

  nav a::after {
    content: "";
    position: absolute;
    left: 0;
    right: 0;
    height: 2px;
    bottom: -6px;
    width: 0;
    margin: 0 auto;
    background: linear-gradient(90deg, transparent, #e5c982, transparent);
    transition: width 0.25s ease;
  }

  nav a:hover::after { width: 70%; }
  nav a:hover { color: #ffe9a9; }

  .menu-toggle {
    display: none;
    font-size: 1.8rem;
    cursor: pointer;
    color: #ffe9a9;
    position: absolute;
    right: 1.5rem;
    top: 0.9rem;
    z-index: 1100;
  }

  @media (max-width: 900px) {
    .menu-toggle {
      position: fixed;
      top: 0.9rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1100;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      background: rgba(0,0,0,0.92);
      backdrop-filter: blur(6px);
      text-align: center;
      padding: 0.5rem 0 1rem;
      gap: 0;
      border-radius: 10px;
    }

    nav.open .nav-links {
      display: flex;
      animation: navDrop 220ms ease;
    }

    @keyframes navDrop {
      from { opacity: 0; transform: translateY(-6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-links a {
      display: block;
      padding: 0.9rem 1rem;
      font-size: 1.05rem;
      border-top: 1px solid rgba(255,255,255,0.03);
    }
  }

  /* ===== VIDEO ===== */
  #videoWrapper, #player {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
  }

  #player iframe {
    width: 100%;
    height: 100%;
  }

  /* ===== BUTTONS ===== */
  .fullscreen-btn {
    position: fixed;
    z-index: 2000;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    background: rgba(255,255,255,0.85);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #000;
    font-weight: bold;
    transition: background 0.25s ease;
  }

  .fullscreen-btn:hover { background: rgba(255,255,255,1); }

  #desktop-btn { top: 50%; left: 50%; transform: translate(-50%, -50%); }

  /* ===== MOBILE FULLSCREEN OVERLAY ===== */
  #mobile-video-overlay {
    display: none; /* Only show on mobile */
  }
</style>
</head>
<body>

<!-- NAV -->
<nav>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="video.html">Video</a>
    <a href="https://www.zola.com/wedding/savannahanddaquan/rsvp" target="_blank">RSVP</a>
  </div>
  <div class="menu-toggle" id="menu-toggle" aria-label="Toggle menu" aria-expanded="false" role="button">☰</div>
</nav>

<!-- DESKTOP VIDEO -->
<div id="videoWrapper">
  <div id="player"></div>
</div>

<!-- DESKTOP FULLSCREEN BUTTON -->
<button id="desktop-btn" class="fullscreen-btn">Fullscreen & Unmute</button>

<!-- MOBILE FULLSCREEN TRANSPARENT OVERLAY -->
<div id="mobile-video-overlay">
  <a href="https://youtu.be/hvSvEm5qXeA" target="_blank" style="
      display:block;
      width:100vw;
      height:100vh;
      position:fixed;
      top:0;
      left:0;
      z-index:2000;
      background:transparent;
      cursor:pointer;
  " aria-label="Watch Fullscreen on YouTube"></a>
</div>

<!-- YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    videoId: 'hvSvEm5qXeA',
    playerVars: {
      autoplay: 1,
      loop: 1,
      playlist: 'hvSvEm5qXeA',
      controls: 0,
      modestbranding: 1,
      rel: 0,
      mute: 1,
      playsinline: 1
    },
    events: {
      onReady: (event) => { event.target.playVideo(); }
    }
  });
}

const desktopBtn = document.getElementById('desktop-btn');
const playerDiv = document.getElementById('player');
const mobileOverlay = document.getElementById('mobile-video-overlay');
const isMobile = /Mobi|Android/i.test(navigator.userAgent);

// Desktop button
desktopBtn.addEventListener('click', () => {
  if (playerDiv.requestFullscreen) playerDiv.requestFullscreen();
  else if (playerDiv.webkitRequestFullscreen) playerDiv.webkitRequestFullscreen();
  player.unMute();
  player.playVideo();
  desktopBtn.style.display = 'none';
});

// Mobile overlay
if (isMobile) {
  mobileOverlay.style.display = 'block';
  desktopBtn.style.display = 'none';
} else {
  mobileOverlay.style.display = 'none';
}

// Mobile hamburger toggle
(function(){
  const menuToggle = document.getElementById('menu-toggle');
  const nav = document.querySelector('nav');
  const navLinks = document.querySelectorAll('.nav-links a');
  if (!menuToggle || !nav) return;

  menuToggle.addEventListener('click', () => {
    const open = nav.classList.toggle('open');
    menuToggle.textContent = open ? '✕' : '☰';
    menuToggle.setAttribute('aria-expanded', open ? 'true' : 'false');
  });

  navLinks.forEach(link => {
    link.addEventListener('click', () => {
      if (nav.classList.contains('open')) {
        nav.classList.remove('open');
        menuToggle.textContent = '☰';
        menuToggle.setAttribute('aria-expanded', 'false');
      }
    });
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && nav.classList.contains('open')) {
      nav.classList.remove('open');
      menuToggle.textContent = '☰';
      menuToggle.setAttribute('aria-expanded', 'false');
    }
  });
})();
</script>

</body>
</html>
