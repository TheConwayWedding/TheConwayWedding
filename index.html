<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Da'Quan & Savannah — Wedding</title>
  <style>
    /* ===== BASE ===== */
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: "Georgia", serif;
      color: #fdf9f3;
      background: url('https://www.transparenttextures.com/patterns/wood-pattern.png') repeat;
      background-color: #3B352F;
      line-height: 1.6;
    }

    /* ===== NAV ===== */
    nav {
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
      color: #fff8e7;
      padding: 1rem 1.5rem;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 1.4rem;
    }
    nav a {
      color: #fff6da;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 0.04em;
      transition: color 0.25s ease;
      position: relative;
      padding: 0.25rem 0;
    }
    nav a::after{
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      bottom: -6px;
      width: 0;
      margin: 0 auto;
      background: linear-gradient(90deg, transparent, #e5c982, transparent);
      transition: width 0.25s ease;
    }
    nav a:hover { color: #ffe9a9; }
    nav a:hover::after, nav a.active::after { width: 70%; }

    header, section { padding-top: 4.5rem; }

    /* ===== HOME ===== */
    header#home {
      padding: 8.5rem 1rem 6rem;
      text-align: center;
      color: #ffd700; /* gold */
      text-shadow: 0 0 10px #ffd700;
      animation: glow 2s ease-in-out infinite alternate;
    }
    header#home h1, header#home h2, header#home p {
      margin: 0.3rem 0;
      font-weight: normal;
      color: #ffd700;
      font-family: "Georgia", serif;
    }
    header#home h1 { font-size: 3rem; letter-spacing: 2px; }
    header#home h2 { font-size: 2.2rem; }
    header#home p { font-size: 1.5rem; }

    #countdown {
      font-size: 2rem;
      margin-top: 1rem;
      color: #ffd700;
      text-shadow: 0 0 15px #ffd700;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffd700; }
      to { text-shadow: 0 0 20px #fff2b3; }
    }

    /* ===== GENERIC SECTION ===== */
    section { padding: 4.5rem 1.5rem; text-align: center; }
    section h2 {
      color: #fff6da;
      font-size: 2.2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 0 0 0.6rem;
    }
    hr.divider { border: none; height: 2px; width: 80px; margin: 1rem auto 1.6rem; background: linear-gradient(to right, transparent, #e5c982, transparent); }
    section p { color: #fdf9f3; font-size: 1.05rem; line-height: 1.7; max-width: 800px; margin: 0 auto; white-space: pre-line; }

    /* ===== OUR STORY ===== */
    #story { background: rgba(0,0,0,0.28); backdrop-filter: blur(4px); }
    .story-content { max-width: 900px; margin: 0 auto; text-align: left; background: rgba(59,53,47,0.62); border-radius: 14px; padding: 1.6rem; }

    /* ===== PLACE ===== */
    #place { position: relative; height: 100vh; overflow: hidden; display:flex; align-items: center; justify-content: center; padding:0; }
    #place video { position: absolute; inset:0; width:100%; height:100%; object-fit:cover; z-index:0; filter: brightness(0.55); }
    .place-content { position: relative; z-index:1; background: rgba(59,53,47,0.72); padding:2rem; border-radius:14px; max-width:820px; margin:2rem; text-align:center; backdrop-filter: blur(6px); }
    .place-content h2 { margin-top:0; color:#fff6da; font-size:2.4rem; }
    .place-content img { width:100%; max-width:560px; border-radius:12px; margin-top:1rem; }

    /* ===== SCHEDULE & TRAVEL ===== */
    .section-box { max-width:800px; margin:0 auto; background: rgba(59,53,47,0.62); border-radius:14px; padding:2rem; text-align:left; backdrop-filter: blur(4px); }

    /* ===== WEDDING PARTY ===== */
    #party { background: rgba(0,0,0,0.22); backdrop-filter: blur(3px); }
    .party-grid {
      display: flex;
      justify-content: space-between;
      gap: 3rem;
      max-width: 1200px;
      margin: 0 auto;
      align-items: flex-start;
    }
    .party-side { flex: 1 1 45%; min-width: 260px; }
    .party-side .side-title { text-align:center; margin-bottom:1rem; color:#fff6da; font-size:1.2rem; font-weight:700; }
    .party-side .members-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap:1rem; justify-items: center; }
    .party-member {
      background: rgba(59,53,47,0.62);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
    }
    .party-member img { border-radius: 8px; width:140px; height:140px; object-fit:cover; display:block; margin:0 auto 0.5rem; border:4px solid rgba(230,200,130,0.12); }
    .party-member h3 { margin:0.25rem 0; color:#ffe9a9; font-size:1.05rem; }
    .party-member .role { color:#fff8e7; font-size:0.95rem; margin-bottom:0.35rem; }
    .party-member .bio { color:#fdf9f3; font-size:0.95rem; line-height:1.45; margin:0; }

    .party-highlight { display:flex; justify-content:center; gap:3rem; margin-bottom:2rem; }
    .party-highlight .party-member { max-width:220px; }
    .party-highlight .party-member img { width:220px; height:220px; border-radius:8px; border:4px solid #e5c982; object-fit:cover; }

    /* ===== GALLERY ===== */
    #gallery .photo-grid { display:grid; gap:1rem; grid-template-columns: repeat(auto-fit, minmax(160px,1fr)); max-width:1000px; margin:1.2rem auto 0; }
    .photo-grid img { width:100%; height:160px; object-fit:cover; border-radius:10px; }

    /* ===== BUTTONS ===== */
    button, a.button {
      background-color: #c7a96b;
      color: #3B352F;
      border: none;
      padding: 0.72rem 1.25rem;
      border-radius: 8px;
      font-family: "Georgia", serif;
      font-size: 1rem;
      letter-spacing: 0.02em;
      cursor: pointer;
      transition: all 0.25s ease;
      text-decoration: none;
      display: inline-block;
    }
    button:hover, a.button:hover { background-color:#e5c982; color:#2c261f; transform:translateY(-3px); box-shadow:0 6px 18px rgba(199,169,107,0.25); }

    /* ===== FOOTER ===== */
    footer {
      background: rgba(0,0,0,0.5);
      color:#fff8e7;
      padding:2rem 1rem;
      text-align:center;
      font-size:0.95rem;
      letter-spacing:0.04em;
      margin-top:2rem;
      backdrop-filter: blur(4px);
    }
    footer a { color:#ffe9a9; text-decoration:none; font-weight:700; }
    footer a:hover { color:#fff6da; text-decoration:underline; }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .party-grid { flex-direction: column; gap: 1.5rem; }
      .party-side { width: 100%; }
      .party-highlight { flex-direction: column; gap:1.2rem; }
      .party-highlight .party-member img { width:160px; height:160px; }
    }
    @media (max-width: 700px){
      header#home { padding:6.5rem 1rem 4.5rem; }
      .place-content, .section-box { margin:1rem; padding:1.2rem; }
      .party-member img { width:120px; height:120px; }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <a href="#home">Home</a>
    <a href="#schedule">Schedule</a>
    <a href="#travel">Travel</a>
    <a href="#party">Wedding Party</a>
    <a href="#gallery">Gallery</a>
  </nav>

  <!-- HOME -->
  <header id="home">
    <h1>Da'Quan & Savannah</h1>
    <h2>Conway</h2>
    <p>August 4th, 2026</p>
    <div id="countdown"></div>
  </header>

  <hr class="divider"/>

  <!-- STORY -->
  <section id="story">
    <h2>Our Story</h2>
    <hr class="divider"/>
    <div class="story-content">
      It all started with… a roommate application...
      <!-- Rest of story content -->
    </div>
  </section>

  <!-- PLACE, SCHEDULE, TRAVEL, WEDDING PARTY, GALLERY, FOOTER -->
  <!-- Keep all your existing code as-is here -->

  <script>
    // Live Countdown
    const countdown = document.getElementById("countdown");
    const weddingDate = new Date("August 4, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance < 0) {
        countdown.innerHTML = "Today’s the day!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
